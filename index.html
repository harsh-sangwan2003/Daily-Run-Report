<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Run Rate Report</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    

    <script src="./scripts/utils/constant.js"></script>
    <script src="./scripts/utils/ajax.js"></script>
    <script src="./scripts/utils/gen.js"></script>
    <script src="./scripts/models/taskModel.js"></script>
    <script src="./scripts/models/taskOperations.js"></script>
    <script src="./scripts/controllers/task.js"></script>

</head>

<body>

    <main class="container">

        <h1 class="text-center alert alert-success">Daily Run Rate Report</h1>

        <div class="form-group">
            <label for="">Id</label>
            <input id="id" class="form-control" type="text" placeholder="Type id here">
        </div>

        <div class="form-group">
            <label for="">Action</label>
            <input id="action" class="form-control" type="text" placeholder="Type action here">
        </div>

        <div class="form-group">
            <label for="">Start Date</label>
            <input id="startDate" type="date" class="form-control">
        </div>

        <div class="form-group">
            <label for="">End Date</label>
            <input id="endDate" type="date" class="form-control">
        </div>

        <div class="form-group">
            <label for="">Dates Excluded</label>  
            <input type="text" id="excludedDate" class="form-control date" placeholder="Pick the multiple dates">
        </div>

        <div class="form-group">
            <label for="">Lead Count</label>
            <input id="leadCount" type="number" placeholder="Type lead count here" class="form-control">
        </div>

        <div class="form-group">
            <label for="">Expected DRR</label>
            <input id="expectedDrr" type="number" placeholder="Type expected drr here" class="form-control">
        </div>

        <section class="buttons">
            <button id="add" class="btn btn-primary">Add</button>
            <button id="delete" class="btn btn-danger">Delete</button>
            <button id="update" class="btn btn-secondary">Update</button>
            <button id="loadFromServer" class="btn btn-success">Load From Server</button>
            <button id="clear" class="btn btn-danger">Clear All</button>
        </section>

        <section>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Action</th>
                        <th>Id</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Month, Year</th>
                        <th>Dates Excluded</th>
                        <th>No of days</th>
                        <th>Lead Count</th>
                        <th>Expected DDR</th>
                        <th>Last Updated</th>
                        <th>Operations</th>
                    </tr>
                </thead>

                <tbody id="tasks">

                </tbody>
            </table>
        </section>

    </main>

    <script>

        $('.date').datepicker({
            multidate: true,
            format: 'dd-mm-yyyy'
        });

    </script>

</body>

</html>
